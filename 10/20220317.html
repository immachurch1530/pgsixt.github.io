n\uc911\uac04\ubcf8\ubb38:: 150\ub144 \ub9cc\uc758 \ud68c\ubcf5 \uc5ed\uc0ac\uac00 \ub41c\ub2e4.\n\uc911\uac04\ubcf8\ubb38:: \uc544\uc9c1 \ubc14\uc0ac \uc81c\uad6d\uc758 \ud1b5\uce58 \ud558\uc5d0 \uc788\ub294\n\uc911\uac04\ubcf8\ubb38:: \uc774\uc2a4\ub77c\uc5d8\uc744 \ud68c\ubcf5\ud558\ub294 \uacc4\uae30\uac00 \ub41c\ub2e4.\n\uc911\uac04\ubcf8\ubb38::  \ud558\ub098\ub2d8\uc744 \ud558\ub098\ub2d8 \ub418\uac8c \uc12c\uae30\uba70\n\uc911\uac04\ubcf8\ubb38::  \uc2e0\uc559\uc0dd\ud65c\uc744 \uac10\ub2f9\ud558\ub294 \uc131\ub3c4\ub4e4\uc774 \ub418\uc2dc\uae38 \ubc14\ub78d\ub2c8\ub2e4.\n\uc911\uac04\ubcf8\ubb38::   \n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1505826673224-619d1494b8df?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258N3xZUDRIUmZZNHBTRXx8fHx8Mnx8MTY0NzE1MDQ3NA&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\uae30 \ub3c4], [[\uc8fc \uc55e\uc5d0\uc11c]]\n===\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0dd\uac01\ud558\uba70 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38:: \uc9c4\uc815\ud55c \ud68c\uac1c\ub294,\n\uc911\uac04\ubcf8\ubb38:: \uc6b0\ub9ac\uc758 \uc0b6\uc744 \ubcc0\ud654\uc2dc\ud0b5\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38:: \uc774 \ub2a5\ub825\uc744 \ubbff\uc73c\uba70,\n\uc911\uac04\ubcf8\ubb38:: \ud558\ub098\ub2d8 \uc55e\uc5d0 \uc628\uc804\ud788 \ub098\uc544\uac11\uc2dc\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38:: \uc6b0\ub9ac\uc758 \ubaa8\ub4e0 \uc8c4\ub97c \uc0ac\ud574\uc8fc\uc2dc\uace0,\n\uc911\uac04\ubcf8\ubb38:: \ud558\ub098\ub2d8\uc758 \ub73b\uc744 \uc628\uc804\ud788 \uc774\ub8e8\uac8c \ud558\uc635\uc18c\uc11c.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38:: \uc624\uc9c1 \uc804\ub2a5\ud558\uc2e0 \uc544\ubc84\uc9c0 \ud558\ub098\ub2d8\uc758\n\uc911\uac04\ubcf8\ubb38:: \uc740\ud61c\ub9cc\uc744 \uc758\uc9c0\ud569\ub2c8\ub2e4.\n\uc911\uac04\ubcf8\ubb38:: \n\uc911\uac04\ubcf8\ubb38::  \n\uc911\uac04\ubcf8\ubb38:: \n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38:: \n\uc911\uac04\ubcf8\ubb38:: \n\uc911\uac04\ubcf8\ubb38:: \ud568\uaed8 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n\uc911\uac04\ubcf8\ubb38:: \n\uc911\uac04\ubcf8\ubb38::\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c","\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1643695211836-1b721438f9e6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258Nnx0ZjFVbFd0NnVSMHx8fHx8Mnx8MTY0NzQ3NjIyMQ&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\ud569\uc2ec\uae30\ub3c4,] [[(\ubaa9\uc694\uc77c) \uc601\uc131\ud68c\ubcf5\uc744 \uc704\ud574\uc11c]]\n===\n\n\uc124\uba85*::[\ud589\uc2e0\uc784\ub9c8\ub204\uc5d8\uad50\ud68c \ubaa8\ub4e0 \uc131\ub3c4\uac00 \uae68\uc5b4\uc788\ub294 \uc601\uc131]\uc744 \uac00\uc9c0\uace0 \ud558\ub098\ub2d8\uc758 \ub9c8\uc74c\uc744 \ud488\uace0 \uc0dd\uba85\uc758 \ubcf5\uc74c\uc744 \uc804\ud558\ub294 \uc77c\uc5d0 \uc55e\uc7a5\uc11c\uac8c \ud558\uc635\uc18c\uc11c\n\uc124\uba85*::[\uac10\uc0ac\uc758 \uc0b6\uc744 \ud68c\ubcf5]\ud558\uac8c \ud558\uc2dc\uace0, \ud558\ub098\ub2d8\uc774 \uc9c0\uc73c\uc2e0 \ubaa8\ub4e0 \uac83\uc774 \uc120\ud558\ub2c8 \uac10\uc0ac\ud568\uc73c\ub85c \ubc1b\uc73c\uba74 \ubc84\ub9b4\uac83\uc774 \uc5c6\ub2e4\uace0 \ud558\uc2e0 \uc8fc\ub2d8\uc758 \ub9d0\uc500\uc744 \ubbff\uace0 \ub530\ub974\uac8c \ud558\uc18c\uc11c \n\uc124\uba85*::[\uc808\ub300 \uae0d\uc815\uc801 \uc790\uc138]\ub97c \uc783\uc9c0 \uc54a\uace0 \uc8fc\uc548\uc5d0 \ud56d\uc0c1 \uae30\ubed0\ud558\ub294 \uc2e0\uc559\uc0dd\ud65c\uc744 \ub204\ub9ac\uac8c \ud558\uc2dc\uba70, \uc26c\uc790\ub9d0\uace0 \uae30\ub3c4\ud558\uace0 \ubc94\uc0ac\uc5d0 \uac10\uc0ac\ud558\ub294 \ubcf5\ub41c \ubbff\uc74c\uc758 \uc790\ub140\ub4e4 \ub418\uac8c \ud558\uc18c\uc11c.  \n\uc124\uba85*::[\uc6a9\uc11c\ud558\uac8c \ud558\uc18c\uc11c] \uadf8 \ub204\uad6c\ub97c \uadf8 \ubb34\uc5c7\uc744 \uc6a9\uc11c\ud558\uace0 \uc6a9\uc11c\ubc1b\uae30 \uc5b4\ub824\uc6b8 \ub54c \ub9c8\ub2e4 \uc2ed\uc790\uac00 \uc704\uc5d0 \uc8fc\ub2d8\uc744 \ubc14\ub77c\ubcf4\uac8c \ud558\uc18c\uc11c. \uc81c\uac00 \ub2e4\ub978 \uc774\ub97c \uc6a9\uc11c\ud560\ub54c\ub294 \uc628\uc720\ud55c \ub9c8\uc74c\uc744, \ub2e4\ub978 \uc774\ub4e4\ub85c\ubd80\ud130 \uc6a9\uc11c \ubc1b\uc744 \ub550 \uacb8\uc190\ud55c \ub9c8\uc74c\uc744 \uc9c0\ub2c8\uac8c \ud558\uc635\uc18c\uc11c.\n\uc124\uba85*::[\uae30\ub3c4\ud558\ub294 \uc0b6\uc774 \ub418\uac8c\ud558\uc18c\uc11c] \uc8fc\ub2d8\uc758 \uc190\uc774 \uc9e7\uc544 \uad6c\uc6d0\ud558\uc2ec\ub3c4 \uc544\ub2c8\uba70 \uadc0\uac00 \ub454\ud558\uc5ec \ub4e3\uc9c0 \ubabb\ud558\uc2ec\uc774 \uc544\ub2c8\ub77c \uc6b0\ub9ac\uc758 \uc8c4\ub85c \uc778\ud574 \uc8fc\ub2d8\uacfc\uc758 \uad00\uacc4\uac00 \ub04a\uc5b4\uc9c4 \uac83\uc744 \uc54c\uace0, \ub0a0\ub9c8\ub2e4 \ud68c\uac1c\ud558\uba70 \uc8fc\ub2d8\uc758 \uc57d\uc18d\uc758 \ub9d0\uc500\uc744 \ubbff\uace0 [\ub0a0\ub9c8\ub2e4 \uc751\ub2f5\ubc1b\ub294 \uc2e0\uc559]\uc774 \ub418\uac8c \ud558\uc18c\uc11c.  \n\uc124\uba85*:: [\ud568\uaed8 \uae30\ub3c4\ud569\uc2dc\ub2e4]\n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c","\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1563371071-61ae60cc3ee8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MTZ8NjIzMDc4NzB8fHx8fDJ8fDE2NDcxNTA0MDQ&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\ud569\uc2ec\uae30\ub3c4,] [[\ud658\uc6b0\ub97c \uc704\ud574\uc11c]]\n===\n\uc791\uc740\ubcf8\ubb38::* [\ubbff\uc74c\uc758 \uae30\ub3c4]\uc5d0 \ud558\ub098\ub2d8\uaed8\uc11c \uc751\ub2f5\ud558\uc2ed\ub2c8\ub2e4.\n\uc791\uc740\ubcf8\ubb38::* \ud658\uc6b0\ub4e4\uc744 \uc704\ud574 \uae30\ub3c4\ud574 \uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n---\n\n\n\uc911\uac04\ubcf8\ubb38:: \n\n\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\"[\ubbff\uc74c\uc758 \uae30\ub3c4\ub294 \ubcd1\ub4e0 \uc790\ub97c \uad6c\uc6d0\ud558\ub9ac\ub2c8] \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uc8fc\uaed8\uc11c \uadf8\ub97c \uc77c\uc73c\ud0a4\uc2dc\ub9ac\ub77c \n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::\ud639\uc2dc \uc8c4\ub97c \ubc94\ud558\uc600\uc744\uc9c0\ub77c\ub3c4 \uc0ac\ud558\uc2ec\uc744 \ubc1b\uc73c\ub9ac\ub77c\"\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[(\uc57d 5: 15)]\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\"[\ub0b4 \uc774\ub984\uc744 \uacbd\uc678\ud558\ub294 \ub108\ud76c\uc5d0\uac8c\ub294] \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uacf5\uc758\ub85c\uc6b4 \ud574\uac00 \ub5a0\uc62c\ub77c\uc11c [\uce58\ub8cc\ud558\ub294 \uad11\uc120]\uc744 \ube44\ucd94\ub9ac\ub2c8\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::\ub108\ud76c\uac00 \ub098\uac00\uc11c \uc640\uc591\uac04\uc5d0\uc11c \ub098\uc628 [\uc1a1\uc544\uc9c0 \uac19\uc774 \ub6f0\ub9ac\ub77c]\"\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[(\ub9d0 4:2)]\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc791\uc740\ubcf8\ubb38:: \uacf5\ub3d9\uccb4\uc758 \ubaa8\ub4e0 \ud658\uc6b0\ub4e4\uc744 \uc704\ud574 \uae30\ub3c4\ud574 \uc8fc\uc138\uc694.\n\n\uc904\ubc14\uafc8::\n\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n\n\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1502989642968-94fbdc9eace4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258NXw3ODA5NTAzMXx8fHx8Mnx8MTY0NzE1MDYzMg&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\uac1c\uc778\uae30\ub3c4] \n===\n\uc791\uc740\ubcf8\ubb38::* \uc8fc\ub2d8\uaed8 \ub098\uc758 \ubaa8\ub4e0 \uae30\ub3c4\uc81c\ubaa9\uc744 \ub4dc\ub9ac\uc138\uc694. \n---\n\n\uc911\uac04\ubcf8\ubb38:: \n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\"[\ub108\ub294 \uae30\ub3c4\ud560 \ub54c\uc5d0] \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \ub124 \uace8\ubc29\uc5d0 \ub4e4\uc5b4\uac00 \ubb38\uc744 \ub2eb\uace0\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \uc740\ubc00\ud55c \uc911\uc5d0 \uacc4\uc2e0 \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \ub124 \uc544\ubc84\uc9c0\uaed8 \uae30\ub3c4\ud558\ub77c\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::  \uc740\ubc00\ud55c \uc911\uc5d0 \ubcf4\uc2dc\ub2 		function tagconvert (fulltext, tag_start, tag_end,origintag) {
		var imsihtmltext=fulltext;
		var intag_content="";
		
		if(imsihtmltext.indexOf(origintag)==-1) return fulltext;
		var cnt=0;
		do {
		cnt++;
		
		intag_content=imsihtmltext.split(origintag)[1].split("\n")[0];
		
		//imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start.slice(0,-1)+" data-cnt='"+cnt+"'>"+intag_content+tag_end);
		imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start+intag_content+tag_end);
		
		
		if(cnt>100) break;
		} while (imsihtmltext.indexOf(origintag)>=0)
		
		return  imsihtmltext;
		
		}
		
		function mediaconverter(fulltext) {
		
		var imsihtmltext=fulltext;
		var intag_content="";
		var cnt=0;
		
		if(imsihtmltext.indexOf("유튜브::")==-1) return fulltext;
		do { 
		intag_content=imsihtmltext.split("유튜브::")[1].split("\n")[0];
		
		imsihtmltext=imsihtmltext.replace("유튜브::"+intag_content,"<div class='embed-responsive embed-responsive-16by9'><iframe id='if1'  class='embed-responsive-item' src='https://www.youtube.com/embed/"+intag_content+"'></iframe></div>");
		
		if(cnt++>100) break;
		} while (imsihtmltext.indexOf("유튜브::")>=0)
		
		return  imsihtmltext;
		
		
		}
		
		function pictureconverter (fulltext) {
		var imsihtmltext=fulltext;
		var intag_content="";
		var cnt=0;
		
		if(imsihtmltext.indexOf("자료사진::")==-1) return fulltext;
		do { 
		intag_content=imsihtmltext.split("자료사진::")[1].split("\n")[0];
		
		imsihtmltext=imsihtmltext.replace("자료사진::"+intag_content,"<div class='text-center'><img src='"+intag_content+"'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>");
		if(cnt++>100) break;
		} while (imsihtmltext.indexOf("자료사진::")>=0)
		
		return  imsihtmltext;
		//$imsilist2="<div class='text-center'><img src='$this_title'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>".$imsilist2;
		}

		function change_para() {  // 아이폰에서는 작동 안함...
		$('.word_change').css('display','none');
		$('.word_change').eq(0).fadeIn(1000);
		
		$('.word_change').each(function (index,item) {
		
		if(!!$(item).data('time2') || $(item).data('time2')!=="") {
		$('.btn_next,#btn_sermon').css('display','none');
		setTimeout("$('.word_change').eq("+index+").fadeOut(1000);",($(item).data('time2')-1)*1000);
		setTimeout("$('.word_change').eq("+(index+1)+").fadeIn(1000);",$(item).data('time2')*1000);
		if(index==1) setTimeout("$('h2,li,hr').fadeOut(1000);",($(item).data('time2')-1)*1000);
		console.log(index);
		}
		if( $('.word_change').length-2==index)  setTimeout("$('.btn_next,#btn_sermon').fadeIn(1000);",$(item).data('time2')*1000);
		});
		}

		document.onkeyup = function(e) {
		if (e.which == 17)   isCtrl = false ;
		if (e.which == 18)   isAlt = false; 
		
		
		}
		document.onkeydown = function(e) {
		
		console.log(e.which);
		
		
		if (e.which == 17) isCtrl = true; 
		if (e.which == 18)  isAlt = true; 
		
		
		
		if (e.which == 80 && isAlt) { // alt + p
		e.preventDefault();
		aup2.play();
		
		}
		}
